<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="style.css" >
    <title>ortobotik</title>
</head>
<body>
    <div class="ui container">
        <header class="ui grid three column row">
            <div class="ui container grid three column row">
                <div class="menu-header-left column left aligned middle aligned content">
                    <div class="menu-burger ui ">
                        <div class="ui dropdown icon item">
                            <i class="bars icon"></i>
                            <div class="menu">
                                <div class="item">
                                    <i class="dropdown icon"></i>
                                    <span class="text">New</span>
                                    <div class="menu">
                                        <div class="item">Document</div>
                                        <div class="item">Image</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="switcher-language">Укр</div>
                </div>
                <div class="logo column center aligned">
                    <img src="img/logo.jpg" alt="logo" width="155px">
                </div>
                <div class="menu-header-right column right aligned">
                    <ul class="menu-list">
                        <li><i class="sign in alternate icon"></i></li>
                        <li><i class="heart outline icon"></i></li>
                        <li><i class="shopping bag icon"></i></li>
                        <li><i class="search icon"></i></li>
                    </ul>
                </div>
            </div>
        </header>
        <nav>
            <div class="ui container">
                <div class="ui divider"></div>
                <div class="menu-main ui secondary menu large center aligned grid">
                    <a class="item active">Ортопедичне взуття</a>
                    <a class="item active">Анатомічне взуття</a>
                    <a class="item active">Компресійний трикотаж</a>
                    <a class="item active">Устілки та вставки</a>
                    <a class="item active">Розпродаж</a>
                </div>
                <div class="ui divider"></div>
            </div>
        </nav>
        <main>
            <div class="promo-section">

            </div>
            <div class="ui divider"></div>
            <div class="content-main">
                <div class="ui grid">
                    <div class="eight wide column">
                        <div class="ui raised very padded text segment center aligned">
                            <h2 class="ui header">Жіноче взуття</h2>
                        </div>
                    </div>
                    <div class="eight wide column">
                        <div class="ui raised very padded text segment center aligned">
                            <h2 class="ui header">Дитяче взуття</h2>
                        </div>
                    </div>
                    <div class="eight wide column">
                        <div class="ui raised very padded text segment center aligned">
                            <h2 class="ui header">Чоловіче взуття</h2>
                        </div>
                    </div>
                    <div class="eight wide column">
                        <div class="ui raised very padded text segment center aligned">
                            <h2 class="ui header">Ортопедичні товари</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui divider"></div>
        </main>
    </div>
    <footer>
        <div class="menu-catalog"></div>
        <div class="menu-users"></div>
        <div class="contacts"></div>
        <div class="social"></div>
    </footer>
</body>
</html>
